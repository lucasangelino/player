<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/player.css" />
    <title>Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <video
          id="player"
          src="./assets/video/sample.mp4"
          width="600"
          poster="./assets/img/play-thum.jpg"
        ></video>
        <div class="player-overlay">
          <h2 class="player-title">Pink Floyd - High Hopes</h2>
          <div class="player-actions">
            <button
              class="button"
              id="backward"
              aria-label="go back 10 seconds"
              title="go back 10 seconds"
            ></button>
            <button
              class="button"
              id="play"
              aria-label="play video"
              title="play video"
            ></button>
            <button
              class="button"
              id="pause"
              hidden
              aria-label="pause video"
              title="pause video"
            ></button>
            <button
              class="button"
              id="forward"
              aria-label="go forward 10 seconds"
              title="go forward 10 seconds"
            ></button>
            <div class="player-progress">
              <input type="range" id="progress" min="0" value="0" step="1" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
